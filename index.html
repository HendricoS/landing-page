<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <h1>Welcome to this Landing Page</h1>
      <p>Your one-stop solution for everything you need!</p>
      <a href="#signup" class="cta-button">Get Started</a>
    </header>

    <section id="features">
      <h2>Features</h2>
      <div class="feature">
        <h3>Feature 1</h3>
        <p>High quality and reliability.</p>
      </div>
      <div class="feature">
        <h3>Feature 2</h3>
        <p>Easy to use and intuitive.</p>
      </div>
      <div class="feature">
        <h3>Feature 3</h3>
        <p>24/7 customer support.</p>
      </div>
    </section>

    <section id="signup">
      <h2>Sign Up Now!</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <button id="submit-btn" type="submit">Join Us</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 My Product. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
